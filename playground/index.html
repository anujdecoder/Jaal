<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8/>
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
  <title>GraphQL Playground</title>
  <!-- Assets and favicon served from same /graphql route (embedded in jaal.HTTPHandler).
       No separate mount, no redirect, no CDN. UI configured for GraphQL endpoint at
       /graphql (POST for queries). -->
  <link rel="stylesheet" href="/graphql/static/css/index.css" />
  <link rel="shortcut icon" href="/graphql/favicon.png" />
  <script src="/graphql/static/js/middleware.js"></script>
</head>
<body>
  <div id="root"/>
  <script type="text/javascript">
    window.addEventListener('load', function (event) {
      const root = document.getElementById('root');
      root.classList.add('playgroundInBody')
      GraphQLPlayground.init(root, {
        // All queries/mutations POST to /graphql (same route; executed by handler).
        // Assets loaded relatively from /graphql/static/... via embedded FS.
        endpoint: "/graphql",
      })
    })
  </script>
</body>
</html>
